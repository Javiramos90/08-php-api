<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Usuarios</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h2>Crear Usuario</h2>
    <form id="createForm">
        <input type="text" id="createNombre" placeholder="Nombre" required>
        <input type="text" id="createEmail" placeholder="Email" required>
        <button type="submit" >Crear Usuario</button>
        <div id="createError" class="error"></div>
    </form>

    <h2>Usuarios</h2>
    <p>Codigo ASCII de < : &#60;</p>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/adminUsuario.js"></script>
</body>
</html>
