<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Directores</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h2>Crear Director</h2>
    <form id="createForm">
        <input type="text" id="createNombre" placeholder="Nombre" required>
        <input type="text" id="createApellido" placeholder="Apellido" required>
        <input type="date" id="createFechaNacimiento" placeholder="Fecha de Nacimiento" required>
        <textarea id="createBiografia" placeholder="Biografia"></textarea>
        <button type="submit" >Crear Director</button>
        <div id="createError" class="error"></div>
    </form>

    <h2>Directores</h2>
    <table id="directorTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Fecha_Nacimiento</th>
                <th>Biografia</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/adminDirector.js"></script>
</body>
</html>
