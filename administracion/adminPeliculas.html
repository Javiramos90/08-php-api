<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Peliculas</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h2>Crear Pelicula</h2>
    <form id="createForm">
        <input type="text" id="createTitulo" placeholder="Titulo" required>
        <input type="text" id="createPrecio" placeholder="Precio" required>
        <select name="directores" id="seleccionaDirector"></select>
        <button type="submit" >Crear Pelicula</button>
        <div id="createError" class="error"></div>
    </form>

    <h2>Peliculas</h2>
    <table id="peliculasTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Precio</th>
                <th>Director</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="js/adminPelicula.js"></script>
</body>
</html>
